<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">
    <style>
        h3{
            border-width: 20px;
            border-color: blue;
            /* border-style: ridge; */
            border-style: groove;

            outline-style: ridge;
            outline-color: red;
            outline-width: 10px;
        }
        h2{
            /* border-width: 5px;
            border-color: blue;
            border-style: dotted; */
            border: 5px blue dotted;
            outline: 10px red double ;
        }
    </style>
</head>
<body>
    <h3>Kathmandu</h3>
    <br>
    <h2>Lalitpur</h2>
</body>
</html>
